name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-tests:
    name: Python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python package and test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./python

      - name: Install optional C3D dependency (Python >= 3.10)
        if: matrix.python-version != '3.9'
        run: python -m pip install ezc3d

      - name: Run Python tests
        run: PYTHONPATH=python/src python -m unittest discover -s tests -p 'test_*.py'

  r-tests:
    name: R (release)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python backend for reticulate tests
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./python

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R test dependencies
        run: Rscript -e "install.packages(c('testthat','reticulate','jsonlite'), repos='https://cloud.r-project.org')"

      - name: Run R tests
        env:
          RETICULATE_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: Rscript -e "testthat::test_dir('r/tests/testthat', reporter='summary')"

  r-devel-check:
    name: R CMD check (devel)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup R (devel)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: devel

      - name: Install R dependencies
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Rscript -e "install.packages(c('jsonlite','testthat','knitr','rmarkdown','remotes'), repos='https://cloud.r-project.org')"
          Rscript -e "if (!requireNamespace('reticulate', quietly = TRUE)) try(install.packages('reticulate', repos='https://cloud.r-project.org'), silent = TRUE)"
          Rscript -e "if (!requireNamespace('reticulate', quietly = TRUE)) remotes::install_github('rstudio/reticulate', upgrade = 'never')"
          Rscript -e "if (!requireNamespace('reticulate', quietly = TRUE)) stop('reticulate is required for the R-devel check')"

      - name: Install Python package for reticulate
        run: python -m pip install -e ./python

      - name: R CMD check
        env:
          RETICULATE_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: |
          cd r
          R CMD build .
          R CMD check gaitkit_0.1.0.tar.gz --as-cran --no-manual
