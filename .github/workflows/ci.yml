name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-tests:
    name: Python (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python package and test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./python
          python -m pip install ezc3d

      - name: Run Python tests
        run: PYTHONPATH=python/src python -m unittest discover -s tests -p 'test_*.py'

  r-tests:
    name: R (release)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python backend for reticulate tests
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./python

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R test dependencies
        run: Rscript -e "install.packages(c('testthat','reticulate','jsonlite'), repos='https://cloud.r-project.org')"

      - name: Run R tests
        env:
          RETICULATE_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: Rscript -e "testthat::test_dir('r/tests/testthat', reporter='summary')"
