name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-python:
    name: Build Python distributions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        run: |
          python -m pip install --upgrade pip build twine
          python - <<'PY'
          from pathlib import Path
          base = Path("python/src/gaitkit/data")
          for name in ("ic_intellevent.onnx", "fo_intellevent.onnx"):
              p = base / name
              if not p.exists():
                  raise SystemExit(f"Missing ONNX model: {p}")
              head = p.read_bytes()[:200]
              if head.startswith(b"version https://git-lfs.github.com/spec/v1"):
                  raise SystemExit(f"ONNX model is a Git LFS pointer, not binary: {p}")
          PY
          cd python
          python -m build
          # First release path: publish source distribution only.
          # The local wheel is tagged linux_x86_64 (non-manylinux) and can be
          # rejected by PyPI. We can add cibuildwheel/manylinux wheels later.
          rm -f dist/*.whl
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: python/dist/*

  publish-pypi:
    name: Publish to PyPI (Trusted Publishing)
    runs-on: ubuntu-latest
    needs: build-python
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write

    steps:
      - name: Download built distributions
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          attestations: false

  publish-testpypi:
    name: Publish to TestPyPI (manual)
    runs-on: ubuntu-latest
    needs: build-python
    if: github.event_name == 'workflow_dispatch'
    permissions:
      id-token: write

    steps:
      - name: Download built distributions
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          repository-url: https://test.pypi.org/legacy/
          attestations: false
